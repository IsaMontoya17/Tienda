<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Producto</title>
    <link rel="icon" href="../corazon.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg bg-body-tertiary" style="background-color: #E6E6FA !important">
        <div class="container-fluid">
            <a class="navbar-brand" href="../index.html">Tienda</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="../clientes/listarClientes">Clientes</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="listarProductos">Productos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="../clientes/carrito">Carrito</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>
<div class="container mt-5">
    <h1 th:text="${titulo}" class="mb-4"></h1>

    <form th:action="@{/productos/formProductos}" th:object="${producto}" method="post">
        <div class="mb-3">
            <label for="nombre" class="form-label">Nombre:</label>
            <input type="text" th:field="*{nombre}" class="form-control" id="nombre" placeholder="Nombre del Producto">
            <div th:if="${#fields.hasErrors('nombre')}" class="text-danger mt-2">
                <p th:errors="*{nombre}"></p>
            </div>
        </div>

        <div class="mb-3">
            <label for="descripcion" class="form-label">Descripción:</label>
            <textarea th:field="*{descripcion}" class="form-control" id="descripcion" placeholder="Descripción del Producto"></textarea>
            <div th:if="${#fields.hasErrors('descripcion')}" class="text-danger mt-2">
                <p th:errors="*{descripcion}"></p>
            </div>
        </div>

        <div class="mb-3">
            <label for="valorUnitario" class="form-label">Valor Unitario:</label>
            <input type="number" th:field="*{valorUnitario}" class="form-control" id="valorUnitario" placeholder="Valor Unitario"
                   min="0" max="9999999999">
            <div th:if="${#fields.hasErrors('valorUnitario')}" class="text-danger mt-2">
                <p th:errors="*{valorUnitario}"></p>
            </div>
        </div>

        <div class="mb-3">
            <label for="stock" class="form-label">Stock:</label>
            <input type="number" th:field="*{stock}" class="form-control" id="stock" placeholder="Cantidad en Stock"
                   min="0" max="9999999999">
            <div th:if="${#fields.hasErrors('stock')}" class="text-danger mt-2">
                <p th:errors="*{stock}"></p>
            </div>
        </div>

        <input type="hidden" th:field="*{id}">

        <button type="submit" class="btn btn-success">Guardar</button>
        <a href="/productos/listarProductos" class="btn btn-primary">Borrar todo</a>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
