<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facturas de Cliente</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 th:text="${titulo}" class="mb-4"></h1>

    <a href="/clientes/listarClientes" class="btn btn-secondary mb-3">Volver</a>

    <table class="table table-striped">
        <thead class="table-dark">
        <tr>
            <th>ID Factura</th>
            <th>Fecha</th>
            <th>Total</th>
            <th>Detalles</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="factura : ${facturas}">
            <td th:text="${factura.id}"></td>
            <td th:text="${#temporals.format(factura.fecha, 'dd/MM/yyyy')}"></td>
            <td th:text="${factura.total}"></td>
            <td>
                <ul>
                    <li th:each="detalle : ${factura.detalles}">
                        Producto: <span th:text="${detalle.producto.nombre}"></span>,
                        Cantidad: <span th:text="${detalle.cantidad}"></span>,
                        Valor: <span th:text="${detalle.valor}"></span>
                    </li>
                </ul>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
